<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="description"
    content="The page should break before the span, because of inline-block
    display and not fitting completely onto the first line">
<style>
@page {
    size: 400pt 200pt;
    margin: 50pt;
}

html {
    font-family: sans-serif;
    font-size: 14pt;
    line-height: 18pt;
}

body {
    outline: thin solid rgb(0, 0, 0, 0.25);
}

p {
    margin: 78pt 0 0 0;
    orphans: 1;
    widows: 1;
}

span {
    display: inline-block;
    border: solid red;
}
</style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet, <span>consectetur adipisici elit,</span> sed
    eiusmod tempor incidunt ut labore et dolore magna aliqua.</p>
</body>

</html>
