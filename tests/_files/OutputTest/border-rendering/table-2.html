<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<style>
@page {
    size: 400pt 300pt;
    margin: 50pt;
}

html {
    font-family: sans-serif;
    font-size: 12pt;
}

body {
    outline: thin solid rgb(0 0 0 / 0.25);
}

.box {
    height: 20pt;
}

table {
    width: 100%;
    border-collapse: collapse;
}

td {
    border: 1pt solid black;
    padding: 0;
}

.uneven {
    border-top: 25pt solid rgb(255 0 0 / 0.4);
}

.uneven > tbody {
    outline: 1pt dotted red;
}

.uneven td {
    border-width: 20pt 5pt 5pt 20pt;
    border-style: solid;
    border-color: rgb(255 0 0 / 0.4) rgb(0 255 0 / 0.4) rgb(0 0 255 / 0.4) rgb(0 255 255 / 0.4);
}
</style>
</head>

<body>
<table class="uneven">
    <tbody>
        <tr>
            <td>Lorem ipsum dolor sit amet,<br>consectetur adipisici elit</td>
            <td rowspan="2">dolor</td>
            <td>sit<br>amet</td>
        </tr>
        <tr>
            <td>Lorem ipsum dolor sit amet,<br>consectetur adipisici elit</td>
            <td>sit<br>amet</td>
        </tr>
        <tr>
            <td colspan="3"><div class="box"></div></td>
        </tr>
        <tr>
            <td>Lorem ipsum dolor sit amet,<br>consectetur adipisici elit</td>
            <td>dolor</td>
            <td>sit<br>amet</td>
        </tr>
    </tbody>
</table>
</body>

</html>
