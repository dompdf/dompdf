<style>
.d { width: 1in; height: 1in; margin: 5pt; }

}

  border: dotted green 2px;
}

.b5 {
  border: 0.1em #0033DD solid;
}

.b6 {
  border: orange inset 4pt;
}

</head>
<body>
<div class="d b1"> </div>
<div class="d b2"> </div>
